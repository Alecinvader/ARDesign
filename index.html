<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Alec Reynolds | Portfolio</title>
  </head>
  <body>
    <div class="container-fluid p-0 hero-background m-0">
      <section>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="row w-100 justify-content-between">
            <div class="col-3 d-flex justify-content-center">
              <a class="navbar-brand" href="#"
                ><span class="alec-name">Alec Reynolds</span>
                <span class="portfolio-text">| Portfolio</span></a
              >
            </div>

            <div class="col-6 d-flex justify-content-center">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <div class="col justify-content-center">
                    <a class="nav-link text-uppercase text-center" href="#"
                      ><span class="nav-link-text active">About</span>

                      <span class="sr-only">(current)</span></a
                    >
                  </div>
                </li>

                <li class="nav-item">
                  <a class="nav-link text-uppercase active" href="#"
                    ><span class="nav-link-text active">Testimonials</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase" href="#"
                    ><span class="nav-link-text active">Projects</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase" href="#"
                    ><span class="nav-link-text active">Contact</span></a
                  >
                </li>
              </ul>
            </div>

            <div class="col-3 d-flex justify-content-center">
              <div class="row align-items-center align-center text-center">
                <div class="circle-holder align-top">+</div>
              </div>
            </div>
          </div>
        </nav>
      </section>
      <section class="row p-0 m-0 w-100 justify-content-between">
        <div class="col-sm-2"></div>
        <div class="col-sm-6 d-flex justify-content-center pt-5">
          <img src="images/Group 14.png" alt="Full stack engineer" />
        </div>
        <div class="col-sm-2"></div>
      </section>
    </div>

    <section class="about py-5">
      <div class="row justify-content-center">
        <div class="col-3 personal-photo"></div>
        <div class="col-4 about-me-col pl-4 py-3 pr-5">
          <h2 class="about-me-title">About me</h2>
          <hr />
          <p class="about-me-text">Lorem ipsum</p>
        </div>
      </div>

      <div
        class="row justify-content-center align-self-center mt-5 about-cards-row mx-auto"
      >
        <div
          class="col-sm about-card d-flex flex-column justify-content-end"
          id="about-card-1"
        >
          <div class="about-card-overlay">d</div>
        </div>
        <div class="col-sm about-card" id="about-card-2"></div>
        <div class="col-sm about-card" id="about-card-3"></div>
        <div class="col-sm about-card" id="about-card-4"></div>
      </div>
    </section>

    <section class="testimonials">
      <div class="row h-100 px-0 mx-0 my-0 py-0">
        <div class="col-12 my-auto text-center justify-content-center">
          <p>Hello!</p>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
